<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://mjc-yuriy-assets.s3.us-east-2.amazonaws.com/static/css/style.css" media="all" type="text/css" rel="stylesheet">
</head>
    <body>
        <header class="header">
            <div class="header__wrapper">
                <div class="header__logo">
                    <div class="hamburger">
                        <span class="hamburger__line"></span>
                    </div>
                    <h1 class="logo">Logo</h1>
                </div>
                <div class="header__search-bar">
                    <div class="search-bar">
                        <input class="input search-bar__input" placeholder="Search by item name"/>
                        <select class="search-bar__select">
                            <option hidden>All Categories</option>
                            <option>Category 1</option>
                            <option>Category 2</option>
                            <option>Category 3</option>
                        </select>
                    </div>
                </div>
                <div class="header__actions">
                    <div class="header__icons">
                        <img alt="like" src="https://mjc-yuriy-assets.s3.us-east-2.amazonaws.com/static/assets/favorite.svg" class="icon icon_favorite"/>
                        <img alt="like" src="https://mjc-yuriy-assets.s3.us-east-2.amazonaws.com/static/assets/cart.svg" class="icon icon_cart"/>
                    </div>
                    <div class="header__links">
                        <a class="link" th:href="@{/login}">Login</a>
                        <a class="link" th:href="@{/registration}">Sign Up</a>
                    </div>
                </div>
            </div>
        </header>
        <main  class="login">
            <form class="form form-login" th:action="@{/login}" method="post">
                <div class="form-login__logo">Logo</div>
                <input type="text" name="username" class="input form-login__input" placeholder="Login"/>
                <input type="password" name="password" class="input form-login__input" placeholder="Password"/>
                <button class="button button_submit form-login__button" type="submit">Login</button>
                <div class="form-login__oauth">
                    <span>Or sign in through social</span>
                    <div class="form-login__icons">
                        <a th:href="@{/oauth2/authorize-client/google}">
                            <img alt="like" src="https://mjc-yuriy-assets.s3.us-east-2.amazonaws.com/static/assets/google.svg" class="icon icon_google"/>
                        </a>
                        <a th:href="@{/oauth2/authorize-client/github}">
                            <img alt="like" src="https://mjc-yuriy-assets.s3.us-east-2.amazonaws.com/static/assets/github.svg" class="icon icon_github"/>
                        </a>
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
